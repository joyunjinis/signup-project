<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 페이지</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <form id="signupForm">
        <h3>회원가입</h3>
        <p>아이디</p>
        <input
          type="text"
          id="username"
          class="idCheck-input"
          placeholder="아이디를 입력해주세요."
        />
        <p>비밀번호</p>
        <p class="info">
          최소 8자 이상, 하나이상의 대문자, 소문자, 숫자, 특수문자 포함
        </p>
        <input
          type="password"
          placeholder="비밀번호를 입력해주세요."
          id="password"
        />
        <button type="button" id="signup-btn">회원가입</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
